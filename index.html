<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Web App 示例 - 颜色选择器</title>
  <!-- 引入Telegram Web Apps SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- 引入颜色选择器库 iro.js -->
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #picker {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="picker"></div>

  <script>
    // 初始化颜色选择器
    const colorPicker = new iro.ColorPicker("#picker", {
      width: 300,
      borderWidth: 1,
      borderColor: "#ccc",
      layout: [
        {
          component: iro.ui.Box,
        },
        {
          component: iro.ui.Slider,
          options: {
            sliderType: 'hue'
          }
        }
      ]
    });

    // 页面加载完成，通知Telegram WebApp准备好
    Telegram.WebApp.ready();

    // 设置主按钮文本并显示
    Telegram.WebApp.MainButton.setText("选择颜色").show();

    // 监听颜色变化，实时改变背景色
    colorPicker.on("color:change", function(color) {
      document.body.style.backgroundColor = color.hexString;
    });

    // 主按钮点击事件，发送颜色数据给bot并关闭web app
    Telegram.WebApp.MainButton.onClick(() => {
      const colorData = {
        hex: colorPicker.color.hexString,
        rgb: colorPicker.color.rgb
      };
      // 发送数据给bot
      Telegram.WebApp.sendData(JSON.stringify(colorData));
      // 关闭Web App
      Telegram.WebApp.close();
    });
  </script>
</body>
</html>
